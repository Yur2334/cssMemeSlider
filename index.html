<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="wrapper">
		<input type="radio" name="point" id="meme1" checked>
		<input type="radio" name="point" id="meme2">
		<input type="radio" name="point" id="meme3">
		<input type="radio" name="point" id="meme4">

		<div class="slider">
			<div class="slide meme1"></div>
			<div class="slide meme2"></div>
			<div class="slide meme3"></div>
			<div class="slide meme4"></div>
		</div>

		<div class="controls">
			<label for="meme1"></label>
			<label for="meme2"></label>
			<label for="meme3"></label>
			<label for="meme4"></label>
		</div>

		<div class="caption">
			<div class="text1"></div>
			<div class="text2"></div>
			<div class="text3"></div>
			<div class="text4"></div>
		</div>



	</div>
</body>

</html>
